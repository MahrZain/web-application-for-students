{% load static %}
{% include 'header.html' %}
<main>
  <div class="product-wrapper">
    <div class="container">
      {% if category %}
      <h1 class="note mt-5" id="about">{{ category.name }}</h1>
      {% endif %}
    </div><!-- /.container -->
  </div><!-- /.product-wrapper -->

  <div class="business-tools-wrapper mt-4 mb-5">
    <div class="container">
      <div class="row">
        {% for subject in subjects %}
        <div class="col-sm-6 col-md-4 mt-4">
          <a href="{% url 'subject_chapters' subject.slug %}">
            <div class="card">
              <img style="height: 200px;" src="{{ subject.image.url }}" class="card-img-top" alt="{{ subject.subject_name }}|SLO Notes">
              <div class="card-body">
                <h4 class="card-title" style="font-weight:bolder;">{{ subject.subject_name }}</h4><br>
                <p class="card-text mb-4" style="font-size:large;font-family: sans-serif;font-style:unset;font-weight: bold;">
                  {{ subject.subject_description }}
                </p>
              </div>
            </div>
          </a>
        </div><!-- /.col-sm-12 -->
        {% empty %}
        <p>No subjects found in this category.</p>
        {% endfor %}
      </div><!-- /.row -->
    </div><!-- /.container -->
  </div><!-- /.business-tools-wrapper -->
</main>

{% include 'footer.html' %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
  crossorigin="anonymous"></script>
</body>

</html>
