{% load static %}
{% load active_link_tags %}
<!DOCTYPE html>
<html lang="en" oncontextmenu="return false">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <title>SLO NOTES Free Study Notes For All</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body
    class="pt-3 mt-2"
    style="
      -webkit-user-select: none; /* Safari */
      -ms-user-select: none; /* IE 10 and IE 11 */
      user-select: none; /* Standard syntax */
    "
  >
    <div class="page-wrapper">
      <header>
        <div class="nav-wrapper">
          <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
              <a class="navbar-brand" href="{% url 'home' %}">
                  {% if logo %}
                      <img
                          style="width: 185px"
                          src="{{ logo.image.url }}"
                          alt="slo notes"
                      />
                  {% endif %}
              </a>
              <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarTogglerDemo02"
                  aria-controls="navbarTogglerDemo02"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
              >
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                          <a
                              class="nav-link me-1 {% if active_nav == 'home' %}active{% endif %}"
                              href="{% url 'home' %}"
                          >Home</a>
                      </li>
                      <li class="nav-item">
                          <a
                              class="nav-link me-1 {% if active_nav == 'about' %}active{% endif %}"
                              href="{% url 'about' %}"
                          >About Us</a>
                      </li>
                      <li class="nav-item">
                          <a
                              class="nav-link me-1 {% if active_nav == 'contact' %}active{% endif %}"
                              href="{% url 'contact' %}"
                          >Contact Us</a>
                      </li>
                      <li class="nav-item">
                          <a
                              class="nav-link me-1 {% if active_nav == 'download' %}active{% endif %}"
                              href="{% url 'download' %}"
                          >Download App</a>
                      </li>
                  </ul>
              </div>
          </nav>
          
          </div>
          <!-- /.container -->
        </div>
        <!-- /.nav-wrapper -->
      </header>
    </div>
  </body>
</html>
