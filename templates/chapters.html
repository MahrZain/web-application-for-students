{% load static %}
{% include 'header.html' %}
<main>
            <div class="math-main-text">
                <div class="container">
                    <h1 class="note mt-5" id="about">{{ subject.subject_name }} - Notes</h1>
                </div><!-- /.container -->
            </div><!-- /.emg-main-text -->
            <div class="math-accordian-1 my-5 pb-5">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="accordion" id="accordionExample">
                                {% for chapter in chapters %}
                                <div class="accordion-item mb-3" style="border: 0px;">
                                    <h2 class="accordion-header" id="headingOne">
                                        <button class="accordion-button collapsed"
                                            style="border: 3px #c22a6573 solid; background-color: chartreuse;"
                                            type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                                            aria-expanded="true" aria-controls="collapseOne">
                                            <b style="font-size: 20px;">{{chapter}}</b>
                                        </button>
                                    </h2>
                                    <div id="collapseOne" class="accordion-collapse collapse"
                                        aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                                        {% for exercise in chapter.exercises.all %}
                                        <div class="accordion-body"
                                            style="background-color: aqua; border: 3px rgb(237, 10, 158) solid; border-top: 0px; display: grid;">
                                            <a class="gg" href="">{{ exercise.exercise_title }}</a>
                                            {% empty %}
                                            <p>No exercises found for this chapter.</p>
                                            {% endfor %}
                                        </div>
                                    </div>
                                </div>
                                {% endfor %}
                            </div><!-- /.accordion -->
                        </div><!-- /.col-md-6 -->
                    </div><!-- /.row -->
                </div><!-- /.container -->
            </div><!-- /.eng-accordian -->
        </main>

    </div><!-- /.page-wrapper -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
{% include 'footer.html' %}
</body>

</html>
